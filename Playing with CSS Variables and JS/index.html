<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS Variables and JS</title>
</head>
<style>
     :root {
         --baseColor: #ffc600;
         --spacing: 50px;
         --blur: 5px;
     }
     h2 {
         font-size: 5rem;
     }
     .js {
         color: var(--baseColor)
     }
     img {
         margin: 10px;
         border: var(--spacing) solid var(--baseColor);
         filter: blur(var(--blur));
     }
</style>
<body>
    <h2>Update CSS variables with <span class="js">JS</span> </h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" id="spacing" value="50" name="spacing" min="0" max="100" oninput="change(event.target, 'px')" />

        <label for="blur">Blur</label>
        <input type="range" name="blur" value="5" id="blur" min="0" max="25" oninput="change(event.target, 'px')" />

        <label for="baseColor">Base color</label>
        <input type="color" name="baseColor" id="baseColor" value="#ffc600" oninput="change(event.target)">
    </div>

    <img src="http://unsplash.it/800/500" alt="image">
    <script>
        function change(target, suffix = '') {
            document.documentElement.style.setProperty('--' +  target.name, target.value + suffix)
        }
    </script>
</body>
</html>
